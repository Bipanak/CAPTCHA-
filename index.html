<!DOCTYPE html>
<html>
<head>
	<title>Verify to Silconi</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		
		<h1><img src="Pro Captcha.png" alt="Icon" width="20" height="20"> Pro Captcha</h1>
		<p>Powered by Silconi</p>
		<form>
			<div class="captcha-container">
				<label for="captcha">Enter the words written in the image:</label>
				<input type="text" id="captcha" name="captcha" class="captcha-input">
				<div id="captcha-image" class="captcha-image"></div>
			</div>
			<button type="submit" class="verify-btn">Verify</button>
			<button id="next-btn" class="next-btn" style="display: none;">Next</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
